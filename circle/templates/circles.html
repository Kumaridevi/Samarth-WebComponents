<md-card class="card transparent"  md-colors="{color: 'blue-A400'}" flex-gt-md="80">
    <md-card-header>
        <md-card-header-text>
            <span class="md-title ">{{$ctrl.data.name | uppercase}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content >
        <span class="md-subhead " md-colors="{color: 'green-A400'}">{{$ctrl.data.rCount}}
        </span>
        <span class="md-subhead " md-colors="{color: 'green-A400'}">{{$ctrl.data.domain}}</span>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-sm="column">
        <md-button ui-sref="index.jobSearch.results({circleName:'{{prof.name}}',circleDomain:'{{prof.domain}}'})">Jobs</md-button>
        <md-button ui-sref="index.candidatesearch({circleName:'{{prof.name}}',circleDomain:'{{prof.domain}}'})">Candidates</md-button>
    </md-card-actions>
</md-card>

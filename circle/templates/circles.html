<div>
    <md-card class="md-default-theme" class="card transparent" class="md-whiteframe-5dp" md-colors="{ background: 'grey-300'}" ng-transclude="circleStats">
        <md-card-actions layout="row">
            <md-button ui-sref="index.job({profession:'{{$ctrl.data.name}}'})">
                <ng-md-icon icon="layers" md-colors="{color: 'blue-A700'}"> </ng-md-icon>JOBS
                </md-button>
                <span flex></span>
            <md-button ui-sref="index.candidate({profession:'{{$ctrl.data.name}}'})">
                <ng-md-icon icon="people" md-colors="{color: 'blue-A700'}"> </ng-md-icon>CANDIDATES
            </md-button>
        </md-card-actions>
    </md-card>
    </div>

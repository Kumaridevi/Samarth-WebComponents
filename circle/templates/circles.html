<md-card class="md-default-theme"  class="card transparent" md-colors="{background: 'grey-100'}" >
    <md-card-header>
      <ng-md-icon icon="star"  md-colors="{color: 'yellow-A400'}"></ng-md-icon>
        <md-card-header-text>

            <span class="md-headline">{{$ctrl.data.name | uppercase}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <span class="md-headline" md-colors="{color: 'green-A400'}">{{$ctrl.data.rCount}}
        </span>
        <span class="md-subhead " md-colors="{color: 'green-A400'}">{{$ctrl.data.domain}}</span>
    </md-card-content>
    <md-divider></md-divider>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="start end">

  <md-button md-colors="{background: 'grey-100'}" ui-sref="index.job({profession:'{{$ctrl.data.name}}'})"><ng-md-icon icon="layers"  md-colors="{color: 'blue-A400'}" ">  </ng-md-icon>JOBS</md-button>
    <md-button md-colors="{background: 'grey-100'}" ui-sref="index.candidate({profession:'{{$ctrl.data.name}}'})"><ng-md-icon icon="people"  md-colors="{color: 'blue-A400'}"> </ng-md-icon>CANDIDATES<md-button>
    </md-card-actions>
</md-card>

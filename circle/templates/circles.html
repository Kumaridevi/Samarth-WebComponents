<md-card class="card transparent"  md-colors="{color: 'blue-A400'}" >
    <md-card-header>
        <md-card-header-text>
            <span class="md-title "><h3>{{$ctrl.data.name | uppercase}}</span>
      </h3>  </md-card-header-text>
    </md-card-header>
    <md-card-content >
        <span class="md-subhead ">{{$ctrl.data.rCount}}
        </span>
        <span class="md-subhead ">{{$ctrl.data.domain}}</span>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-sm="column">
        <md-button ui-sref="index.searchjob({circleName:'{{prof.name}}',circleDomain:'{{prof.domain}}'})">Jobs</md-button>
        <md-button ui-sref="index.candidatessearch({circleName:'{{prof.name}}',circleDomain:'{{prof.domain}}'})">Candidates</md-button>
    </md-card-actions>
</md-card>

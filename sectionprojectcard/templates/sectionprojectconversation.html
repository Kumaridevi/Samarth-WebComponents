<md-dialog aria-label="Education">
    <form name="projectForm" required ng-cloak>
        <md-toolbar id="conversationDialogtoolbar">
            <div class="md-toolbar-tools">
                <h2 id="headingtext">{{header}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon id="headingtext">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div id="conversationDialogcontent" layout-padding layout-wrap>
                
                    I have done
                    <md-input-container>
                        <label>Projectname</label>
                        <input id="input1" type="text" ng-model="Project" name="project" required>

                        <div ng-messages="projectForm.project.$error" role="alert">
                        <div ng-message="required">Please Enter Your Project</div>
                        </div>

                    </md-input-container> Project with duration
                    <md-input-container>
                        <label>Duration</label>
                        <input type="text" ng-model="Duration" name="duration" id="input1">

                        <div ng-messages="projectForm.duration.$error" role="alert">
                        
                        </div>

                    </md-input-container>
                    
                    <md-input-container>
                        <label>Location</label>
                        <input type="text" ng-model="Location" id="input1">
                    </md-input-container>
                    with skills
                    <md-input-container>
                        <label>Skills</label>
                        <input type="text" ng-model="skills" id='input1' required>
                        <div ng-messages="projectForm.skills.$error" role="alert">
                        <div ng-message="required">Please Enter Your Skills</div>
                        </div>
                    </md-input-container>
                    at
                    <md-input-container>
                        <label>Client</label>
                        <input type="text" ng-model="Client" id="input1">
                    </md-input-container>
                    and Salary was
                    <md-input-container>
                        <label>Salary</label>
                        <input type="text" ng-model="Salary" id="input1">
                    </md-input-container>
                
            </div>

            
        </md-dialog-content>

        <md-dialog-actions class="conversationDialog" layout="row" layout-align="center center" id="savebtn">
        <div>
                <md-button class="md-raised" id="addbutton" contenteditable="false" ng-disabled="projectForm.$invalid" ng-click="save(header);cancel()">
                    Save 
                </md-button>
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>

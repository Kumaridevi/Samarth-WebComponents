<md-dialog>
    <form ng-cloak>
        <md-toolbar id="conversationDialogtoolbar">
            <div class="md-toolbar-tools">
                <h2 id="headingtext">{{header}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon id="headingtext">close</md-icon>.
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div id="conversationDialogcontent" layout-padding layout-wrap>
                <p layout-wrap>
                    I am skilled at
                    <md-input-container>
                        <label>Skill Name</label>
                        <input ng-model="skillObject.skillname" id="input1">
                    </md-input-container>
                    having Experience of
                    <md-input-container id="datepicker">
                        <md-select ng-model="skillObject.experience">
                            <md-option ng-repeat="year in exp" ng-value="year">
                                {{year}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    years with Expertise level
                    <md-input-container id="datepicker">
                        <!-- <input ng-model="skillObject.expertise"> -->
                        <md-select ng-model="skillObject.expertise">
                            <md-option ng-repeat="expertise in ['Begginner','Skilled','Proficient','Expert']" ng-value="expertise">
                                {{expertise}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    in category
                    <md-input-container id="datepicker">
                        <!-- <input ng-model="skillObject.category"> -->
                        <!-- <label>Language</label> -->
                        <md-select ng-model="skillObject.category">
                            <md-option ng-repeat="category in ['Primary','Secondary']" ng-value="category">
                                {{category}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </p>
            </div>
            <div flex layout="row" layout-align="center center" ng-click="save(skillObject,header)">
                <md-button class="md-raised" id="savebutton" contenteditable="false">
                    Save
                </md-button>
            </div>
        </md-dialog-content>
        
    </form>
</md-dialog>

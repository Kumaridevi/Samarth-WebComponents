<div  layout-align="center center">
  <div layout-sm="column" layout-md="column" layout-xs="column" layout-gt-md="column" layout-align="center center" >
     <md-card layout-gt-md="row"  flex-gt-md="70" flex-xs="40"  layout-md="row" layout-xs="row"  ng-repeat="item in foo" class="md-whiteframe-2dp" >
      <md-card-title  class="item item-divider center-text">
        <md-card-title-text>
        <h1 md-colors="{color: 'blue-A100', 'border-color': 'primary-600'}" >
        <span><md-tooltip>Title</md-tooltip><ng-md-icon icon="perm_identity" size="20"></span>
           &nbsp;{{item.Title}}</h1>
        <p><span><md-tooltip>Role</md-tooltip><ng-md-icon icon="work" size="20"></span>
           {{item.role}} 
        </p>
          <p><span md-colors="{color:'primary'}" class="md-subhead"><strong>Language</strong></span>
          {{item.language}}
          </p>
       <div layout-gt-md="row" layout-xs="column" layout-md="row" layout-sm="column"  flex-gt-md="90"  flex-xs="10">
         <p ><span><ng-md-icon icon="location_on" size="20"><md-tooltip>Location</md-tooltip></ng-md-icon>
            <span>{{item.location}}</span></span> 
         </p>
         <p ><span><ng-md-icon icon="event_busy" size="20"><md-tooltip>Closing Date For the Job</md-tooltip>
                            </ng-md-icon>
                            {{item.closeDate|date:'DD-MM-YYYY'}}
         </span></p>
         <p ><span><ng-md-icon icon="person_add" size="20"><md-tooltip>
            Job opennings
          </md-tooltip></ng-md-icon></span>&nbsp;
                {{item.jobOpennings}}
         </p>  
       </div>
       <p><span md-colors="{color:'primary'}" class="md-subhead"><strong>Skills</strong></span><br>
         <p>{{item.skills.name}}</p>
       <md-chips class="custom-chips" ng-model="item.skills" md-transform-chip="ctrl.newSkill($chip)" md-removable="false">
       <md-chip-template>
        <span>
        
        <strong>{{$chip.name}}</strong>
         <em>{{$chip.expertise}}</em>
        </span>
       </md-chip-template>
       </md-chips>
       </p>
        </md-card-title-text>

      </md-card-title>
    </md-card>
  </div>
</div>

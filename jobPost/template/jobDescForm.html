 <md-dialog >
  <md-dialog-content>
 <form ng-submit="submitDescData()" >
 <div layout="column" layout-align="center center">
  <div layout="row" layout-padding>
  <p class="md-title"> Looking for:</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.title" type="text" placeholder="Title" ng-required="true">
    </md-input-container>
  </span>
</div>
<div layout="row" layout-padding>
  <p class="md-title">Profession:</p></span>
  <div layout="row" >
    <span><md-icon layout-padding>layers</md-icon>
     <md-input-container>
      <label>Profession</label>
        <md-select ng-model="job.profession" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" multiple>
        <md-option ng-value="item" ng-repeat="item in items | filter:searchTerm">{{item}}</md-option>
        </md-select>
    </md-input-container>

  </div>
</div>
  <div layout="row" layout-padding>
  <p class="md-title">Role</p>
   <span>

    <md-input-container class="md-icon-float md-block" >
      <input ng-model="job.role" type="text" placeholder="Role" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Place</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.location" type="text" placeholder="Location" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Duties</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.duties" type="text" placeholder="Duties" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Skills</p>
   <span>
     <div layout="row" id="skills" data-ng-repeat="skill in skills">
      <md-input-container class="md-icon-float md-block" >
    <input ng-model="skill.name" type="text" placeholder="Skills" ng-required="true">
    </md-input-container>
      <md-input-container>
         <md-select ng-model="skill.expertise">
              <md-option ng-repeat="value in expertise" value="{{value}}">
                {{value}}
              </md-option>
            </md-select>
      </md-input-container>
       <md-input-container>
         <md-select ng-model="skill.priority">
              <md-option ng-repeat="value in priority" value="{{value}}">
                {{value}}
              </md-option>
            </md-select>
              <md-icon ng-click="addInput()">add</md-icon>
      </md-input-container>
    </div>

    <!-- <md-button class="md-primary md-raised"   flex=""  flex-gt-md="auto">
         ADD
    </md-button> -->
  </span>
</div>
<!-- <div layout="row" layout-padding>
  <p class="md-title">Skill Expertise</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    </md-input-container>
  </span>
</div> -->
<div layout="row" layout-padding>
  <p class="md-title">Experience</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.experience" type="text" placeholder="Experience" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Language</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.language" type="text" placeholder="Language" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Job Opennings</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <input ng-model="job.openingsNo" type="text" placeholder="Job openings" ng-required="true">
    </md-input-container>
  </span>
  </div>
  <div layout="row" layout-padding>
  <p class="md-title">Close date</p>
   <span>
    <md-input-container class="md-icon-float md-block" >
    <md-datepicker ng-model="job.closeDate" md-min-date="minDate" md-max-date="maxDate" placeholder="Close Date"></md-datepicker>
    </md-input-container>
  </span>
  </div>
  <div>
   <md-button class="md-primary md-raised" type="submit">
    Save
  </md-button>
  </div>
 </div>
 </form>
  </md-dialog-content>
 </md-dialog>

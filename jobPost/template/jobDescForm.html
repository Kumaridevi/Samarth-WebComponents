<md-dialog>
    <form ng-submit="submitDescData()" ng-cloak required>
        <md-toolbar id="conversationDialogtoolbar">
            <div class="md-toolbar-tools">
                <h2 id="headingtext">ADD JOB-DETAILS</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon id="headingtext">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div id="conversationDialogcontent" layout-padding layout-wrap>
                I am looking for
                <md-input-container>
                    <label>Job Title</label>
                    <input ng-model="job.title" type="text" placeholder="Title" ng-required="true" id="input1">
                    <div ng-messages="workForm.job.title.$error" role="alert">
                        <div ng-message="required">Please Enter Your Skills</div>
                    </div>
                </md-input-container>in profession
                <md-input-container>
                    <label>Profession</label>
                    <md-select ng-model="job.profession" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" multiple>
                        <md-option ng-value="item" ng-repeat="item in items | filter:searchTerm">{{item}}</md-option>
                    </md-select>
                </md-input-container>
                for the role
                <md-input-container>
                    <label>Role</label>
                    <input ng-model="job.role" type="text" placeholder="Role" ng-required="true">
                </md-input-container>
                at
                <md-input-container>
                    <label>Place</label>
                    <input ng-model="job.location" type="text" placeholder="Location" ng-required="true">
                </md-input-container>
                having Duties
                <md-input-container>
                    <label>Duties</label>
                    <input ng-model="job.duties" type="text" placeholder="Duties" ng-required="true">
                </md-input-container>
                with Experience
                <md-input-container>
                    <label>Experience</label>
                    <input ng-model="job.experience" type="text" placeholder="Experience" ng-required="true">
                </md-input-container>
                and required Language
                <md-input-container>
                    <label>Language</label>
                    <input ng-model="job.language" type="text" placeholder="Language" ng-required="true">
                </md-input-container>
                avaible for Job-Openings
                <md-input-container>
                    <input ng-model="job.openings" type="text" placeholder="Job openings" ng-required="true">
                </md-input-container>
                till
                <md-input-container>
                    <md-datepicker ng-model="job.closeDate" md-min-date="minDate" md-max-date="maxDate" placeholder="Close Date"></md-datepicker>
                </md-input-container>
                Listing the Skills required for the job with expertise and priorities
                <div layout="row" id="skills" data-ng-repeat="skill in skills">
                    <md-input-container>
                        <input ng-model="skill.name" type="text" placeholder="Skills" ng-required="true">
                    </md-input-container>
                    <md-input-container>
                        <md-select ng-model="skill.expertise">
                            <md-option ng-repeat="value in expertise" value="{{value}}" placeholder="Expertise">
                                {{value}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <md-select ng-model="skill.priority">
                            <md-option ng-repeat="value in priority" value="{{value}}" placeholder="Priority">
                                {{value}}
                            </md-option>
                        </md-select>
                        <md-icon ng-click="addInput()">add</md-icon>
                    </md-input-container>
                </div>

                </span>
            </div>
        </md-dialog-content>
        <md-dialog-actions class="conversationDialog" layout="row" layout-align="center center">
            <md-button class="md-primary md-raised" type="submit">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<div layout="column">
  <div layout="row" layout-align="center center">
    <div class="md-headline">Job Profile</div>
  </div>

  <div layout="row" layout-align="center center" ng-show="jobShow">
    <!-- <h4>This is auto complete </h4> -->
    <md-autocomplete
    md-selected-item="selectedItem"
    md-search-text="searchText"
    md-items="item in querySearch | filter: searchText"
    md-item-text="item.name"
    md-min-length="0"
    placeholder="Job Provider?">
    <md-item-template>
    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
    </md-item-template>
    <md-not-found>
    No names matching "{{searchText}}" were found.
    <a ng-click="">Create a new one!</a>
    </md-not-found>
    </md-autocomplete>

  </div>

  <div layout="row" layout-align="center center" ng-show="selectedItem && selectedItem.length!= 0">
      <job-provider data="selectedItem" flex-gt-xs="50"></job-provider>
  </div>

  <div layout="row" layout-align="center center">
    <!-- <h4>This is job description component </h4> -->
    <job-desc data="jobData" flex-gt-xs="50"></job-desc>
  </div>

  <div layout="row" layout-align="center center">
    <!-- <h4>This is job criteria component </h4> -->
    <criteria data="jobData" flex-gt-xs="50"></criteria>
  </div>
  <div layout="row" layout-align="center center" ng-show="jobShow">
    <md-button class="md-primary md-raised" ng-click="submitJob()">
    Post Job
    </md-button>
  </div>

  <div layout="row" layout-align="center center" ng-show="!jobShow">
    <md-button class="md-primary md-raised" ng-click="updateJob()">
      Update Job
    </md-button>
  </div>
</div>
